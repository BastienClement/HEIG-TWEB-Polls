@()
<script>
		var ws = new WebSocket("ws://localhost:9000/socket");
		ws.onopen = function (ev) {
			console.log("OPEN:", ev);
			setInterval(function () {
				console.log("SEND");
				ws.send(JSON.stringify({hello: "World"}));
			}, 1000);
		};

		ws.onmessage = function (msg) {
			console.log("MSG:", msg);
		};

		ws.onclose = function(ev) {
			console.log("CLOSE:", ev);
		};
</script>
